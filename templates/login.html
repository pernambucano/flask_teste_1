{% extends 'base.html' %}

{% block title %} Login {% endblock %}
{% block content %}

<div class="container">
    <h1>Please login</h1>
    <br>
    <form class="" action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
        <input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
        <input type="submit" name="" value="Login" class="btn btn-default">
    </form>

    {% if error %}
        <p class="error">
            <strong>Error:</strong> {{ error }}
        </p>
    {% endif %}

    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
</div>

{% endblock %}
